<html>
  <head>
    <title>Pantry Store</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

      <a href="#">Pantry Store</a>
      <a href="./index.html">Login</a>
    </div>

    <div class="center">
      <h1 style="text-align: center;">Register</h1>

          </tr>
          <tr>
            <td>
              <label><b>Confirm Password</b></label>

          </tr>
